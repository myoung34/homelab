apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
metadata:
  name: argocd

resources:
 - namespace.yaml
 - vault.yaml
 - traefik.yaml
 - traefik-wf.yaml
 - le.yaml
 - le-wf.yaml
 - argocd.yaml
 - appset.yaml
 - sa-wf.yaml
patchesStrategicMerge:
 - configmap.yaml

helmCharts:
- name: argo-cd
  releaseName: argocd
  namespace: argocd
  version: 5.51.2
  includeCRDs: true
  repo: https://argoproj.github.io/argo-helm
  valuesInline:
    global:
      deploymentAnnotations:
        configmap.reloader.stakater.com/reload: "argocd-cm,argocd-rbac-cm"
    configs:
      secret:
        createSecret: false
    repoServer:
      metrics:
        enabled: true
    applicationSet:
      metrics:
        enabled: true
    notifications:
      metrics:
        enabled: true
    controller:
      metrics:
        enabled: true
    server:
      metrics:
        enabled: true
      extraArgs:
        - --insecure
      rbacConfig:
        policy.default: role:readonly
        policy.csv: |
          g, OctoKode:admin, role:admin
- name: argo-workflows
  releaseName: argocd-workflows
  namespace: argocd
  version: 0.39.3
  includeCRDs: true
  repo: https://argoproj.github.io/argo-helm
  valuesInline:
    controller:
      metrics:
        enabled: true
      logging:
        level: debug
      workflowNamespaces:
        - argocd
    server:
      metrics:
        enabled: true
      logging:
        level: debug
      extraArgs:
        - --auth-mode=sso
        - --insecure-skip-verify=true
      sso:
        enabled: true
        issuer: https://dex.marcyoung.us
        clientId:
          name: argocd-secret
          key: client.id
        clientSecret:
          name: argocd-secret
          key: client.secret
        redirectUrl: https://argowf.marcyoung.us/oauth2/callback
        scopes:
          - openid
          - email
          - profile
          - groups
    workflow:
      logging:
        level: debug
      serviceAccount:
        create: true
        labels: {}
        annotations:
          workflows.argoproj.io/rbac-rule: "'OctoKode:admin' in groups"
          workflows.argoproj.io/rbac-rule-precedence: "1"
          workflows.argoproj.io/service-account-token.name: admin-user
        name: "admin-user"
      rbac:
        create: true
