---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: zigbee2mqtt-upstairs
    app.kubernetes.io/version: 1.19.1
    helm.sh/chart: zigbee2mqtt-9.4.2
  name: zigbee2mqtt-upstairs-settings
  namespace: zigbee2mqtt
data:
  configuration.yaml: |
    advanced:
      homeassistant_discovery_topic: homeassistant
      homeassistant_status_topic: homeassistant/status
      last_seen: ISO_8601
      log_level: debug
      log_output:
        - console
      network_key: '!secrets network_key'
      channel: 15
      pan_id: GENERATE
      ext_pan_id: GENERATE
    experimental:
      new_api: true
    frontend:
      port: 8081
    homeassistant: true
    serial:
      port: 'tcp://192.168.4.108:6638'
    mqtt:
      base_topic: zigbee2mqtt-upstairs
      include_device_information: true
      server: 'mqtt://mosquitto.service.kube'
    permit_join: true
