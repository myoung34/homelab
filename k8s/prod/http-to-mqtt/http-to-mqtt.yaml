apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: http-to-mqtt
    app.kubernetes.io/name: http-to-mqtt
    helm.sh/chart: http-to-mqtt-8.4.2
  name: http-to-mqtt
  namespace: http-to-mqtt
spec:
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/instance: http-to-mqtt
    app.kubernetes.io/name: http-to-mqtt
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: http-to-mqtt
    app.kubernetes.io/name: http-to-mqtt
    helm.sh/chart: http-to-mqtt-8.4.2
  name: http-to-mqtt
  namespace: http-to-mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: http-to-mqtt
      app.kubernetes.io/name: http-to-mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: http-to-mqtt
        app.kubernetes.io/name: http-to-mqtt
      annotations:
        descheduler.alpha.kubernetes.io/evict: "true"
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: BIND_PORT
          value: "3000"
        - name: MQTT_HOST
          value: "mosquitto.consul.marcyoung.us"
        envFrom:
        - secretRef:
            name: http-to-mqtt
        image: "ghcr.io/myoung34/http-to-mqtt:latest"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 256M
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 3000
          timeoutSeconds: 1
        name: http-to-mqtt
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 3000
          timeoutSeconds: 1
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          tcpSocket:
            port: 3000
          timeoutSeconds: 1
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: true
      serviceAccountName: default
