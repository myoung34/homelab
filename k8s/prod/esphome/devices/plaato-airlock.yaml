esphome:
  name: plaato-airlock
  includes:
    - airlock.h

esp8266:
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret wifi_domain

logger:


web_server:
  port: 80

api:
  encryption:
    key: !secret plaato_airlock_key

ota:
  password: !secret ota_password

i2c:
  sda: GPIO4
  scl: GPIO5
  scan: false
  frequency: 100kHz
  id: bus_a

number:
  - platform: template
    name: "Input 1"
    optimistic: true
    min_value: 0
    max_value: 127
    initial_value: -1
    step: 1
    mode: box
    id: input_1
    icon: "mdi:counter"

sensor:
  - platform: custom
    lambda: |-
      auto asdf = new Foo();
      App.register_component(asdf);
      return {asdf->foo};
    sensors:
      - name: foo
status_led:
    pin: GPIO2

light:
  - platform: monochromatic
    output: led1
    name: "LED1"

output:
  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 3000 Hz
    id: led1
  - platform: gpio
    pin: GPIO0
    id: GPIO0
  - platform: gpio
    pin: GPIO12
    id: GPIO12
  - platform: gpio
    pin: GPIO16
    id: GPIO16
    inverted: True

switch:
  - platform: output
    name: "GPIO0"
    output: GPIO0
  - platform: output
    name: "GPIO12"
    output: GPIO12
  - platform: output
    name: "GPIO16"
    output: GPIO16

binary_sensor:
  - platform: gpio
    pin:
      number: 4
      inverted: False
    name: "4"
  - platform: gpio
    pin:
      number: 5
      inverted: False
    name: "5"
  - platform: gpio
    pin:
      number: 13
      inverted: False
    name: "13"
  - platform: gpio
    pin:
      number: 15
      inverted: False
    name: "15"
