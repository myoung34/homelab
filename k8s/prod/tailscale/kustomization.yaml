apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale

resources:
  - namespace.yaml
  - vault.yaml
  - cr.yaml

helmCharts:
- name: tailscale
  includeCRDs: true
  namespace: tailscale
  releaseName: tailscale
  version: 0.1.0
  valuesInline:
    apiServerProxyConfig:
      mode: "true"
    operatorConfig:
      image:
        tag: "v1.56"
      logging: debug
    proxyConfig:
      image:
        tag: "unstable"
