---
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: etcd-backup
spec:
  schedule: "0 0 1 * *"
  startingDeadlineSeconds: 0
  suspend: false
  workflowSpec:
    volumes:
    - name: talos-secrets
      secret:
        secretName: talos-secrets
    entrypoint: main
    templates:
      - name: main
        inputs: {}
        script:
          image: alpine:latest
          command:
          - sh
          - -c
          - |
            apk add -U curl aws-cli
            curl -sL https://github.com/siderolabs/talos/releases/download/v1.4.7/talosctl-linux-`uname -m | sed 's/aarch64/arm64/g' | sed 's/x86_64/amd64/g'` -o /usr/local/bin/talosctl
            chmod +x /usr/local/bin/talosctl
            aws configure set default.s3.signature_version s3v4
            talosctl -n 192.168.1.22 etcd snapshot $(date '+%Y%m%d%H%M%S').snapshot
            aws --endpoint-url http://minio.service.consul:9000 s3 cp *.snapshot s3://backups/talos-etcd/
            curl -XPOST -H 'Content-Type: application/json' ${ZAPIER_WEBHOOK_URL} -d '{"message": "etcd snapshot complete"}'
          env:
          - name: ZAPIER_WEBHOOK_URL
            valueFrom:
              secretKeyRef:
                key: ZAPIER_WEBHOOK_URL
                name: argowf
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: MINIO_ACCESS_KEY_ID
                name: argowf
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: MINIO_SECRET_ACCESS_KEY
                name: argowf
          volumeMounts:
          - mountPath: /var/run/secrets/talos.dev
            name: talos-secrets
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: talos-secrets
spec:
    roles:
        - os:admin
