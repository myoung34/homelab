apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: datadog

resources:
  - namespace.yaml
  - vault.yaml

helmCharts:
- name: datadog
  releaseName: datadog
  namespace: datadog
  version: 3.135.0
  includeCRDs: true
  repo: https://helm.datadoghq.com
  valuesInline:
    providers:
      talos:
        enabled: true
    datadog:
      confd:
        argocd.yaml: |-
          instances:
            -
              app_controller_endpoint: http://argocd-application-controller-metrics.argocd.svc.cluster.local:8082/metrics
              api_server_endpoint: http://argocd-server-metrics.argocd.svc.cluster.local:8083/metrics
              repo_server_endpoint: http://argocd-repo-server-metrics.argocd.svc.cluster.local:8084/metrics
      apiKeyExistingSecret:  datadog
      logs:
        enabled: true
        containerCollectAll: true
      networkMonitoring:
        enabled: true
      serviceMonitoring:
        enabled: true
      systemProbe:
        mountPackageManagementDirs:
        - name: "public-key-dir"
          hostPath: /etc/pki
          mountPath: /host/etc/pki
      envFrom:
        - secretRef:
            name: datadog
    agents:
      volumes:
        - hostPath:
            path: /sys/kernel/tracing
          name: tracefs
      volumeMounts:
        - mountPath: /sys/kernel/tracing
          mountPropagation: None
          name: tracefs
          readOnly: false # Need RW for kprobe_events
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          effect: "NoSchedule"
