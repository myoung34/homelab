recorder:
  purge_keep_days: 30
  db_url: !secret psql_connector_string
  db_retry_wait: 10 # Wait 10 seconds before retrying
  exclude:
    domains:
      - automation
      - updater
    entity_globs:
      - sensor.weather_*
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
    event_types:
      - call_service # Don't record service calls

shell_command:
  remove_backup: /config/scripts/remove_backup.sh "{{ path }}"
  pip_extras: pip3 install gkeepapi==0.15.1

rest_command:
  fire_webhook:
    url: !secret slack_webhook_url
    method: "POST"
    headers:
      Content-Type: "application/json"
    payload: '{"message": "{{ message }}"}'

panel_custom:
  - name: my_custom_panel
    sidebar_title: "My Custom Panel"
    sidebar_icon: "mdi:star"
    url_path: my-custom-panel
    js_url: /local/my_custom_panel.js
    config: {}
