switch:
  platform: template
  switches:
    toggle_kitchen_lights:
      friendly_name: "Toggle kitchen Lights"
      unique_id: kitchen_lights
      turn_on:
        service: mqtt.publish
        data:
          topic: "zigbee2mqtt/kitchen/set"
          payload: "{\"state\": \"ON\"}"
      turn_off:
        service: mqtt.publish
        data:
          topic: "zigbee2mqtt/kitchen/set"
          payload: "{\"state\": \"OFF\"}"
    toggle_all_lights:
      friendly_name: "Toggle all inside lights"
      unique_id: all_inside_lights
      turn_on:
