apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik

resources:
  - namespace.yaml
  - vault.yaml
  - middleware.yaml

helmCharts:
- name: traefik
  includeCRDs: true
  namespace: traefik
  releaseName: traefik
  version: 29.0.1
  repo: https://helm.traefik.io/traefik
  valuesInline:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - cluster12
              - cluster24
    service:
      type: ClusterIP
      externalIPs:
        - 192.168.1.21
        - 192.168.1.27
    deployment:
      enabled: true
      replicas: 1
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      general:
        level: INFO
      access:
        enabled: true
    globalArguments: []
    additionalArguments:
      - "--serverstransport.insecureskipverify=true"
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      kubernetesIngress:
        allowExternalNameServices: true
        publishedService:
          enabled: true
        ingressEndpoint:
          ip: "209.30.119.60"
    hub:
      enabled: false
