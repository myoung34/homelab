overlay:
  name: rpi_generic
  image: siderolabs/sbc-raspberrypi
customization:
  extraKernelArgs:
    - talos.logging.kernel=tcp://192.168.3.2:5046/
    - reboot=k
  systemExtensions:
    officialExtensions:
      - siderolabs/fuse3
      - siderolabs/iscsi-tools
      - siderolabs/spin
      - siderolabs/util-linux-tools
      - siderolabs/tailscale
